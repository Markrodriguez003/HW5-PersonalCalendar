<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron  ">
    <h1 class="display-3 bg-dark ">Work Day Scheduler</h1>
    <p class="lead bg-dark ">A simple calendar app for scheduling your work day</p>
    <div class="container">
      <div class="row bg-dark ">
        <div class="col ">
          <i><a href="#"><svg class="bi bi-arrow-left-short navArrow" width="3em" height="3em" viewBox="0 0 16 16"
                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M7.854 4.646a.5.5 0 010 .708L5.207 8l2.647 2.646a.5.5 0 01-.708.708l-3-3a.5.5 0 010-.708l3-3a.5.5 0 01.708 0z"
                  clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M4.5 8a.5.5 0 01.5-.5h6.5a.5.5 0 010 1H5a.5.5 0 01-.5-.5z"
                  clip-rule="evenodd" />
              </svg></a></i>
        </div>

        <div class="col">
          <p id="currentDay" class="lead">MONDAY 5.1.2020</p>
        </div>

        <div class="col">
          <i><a href="#"><svg class="bi bi-arrow-right-short navArrow" width="3em" height="3em" viewBox="0 0 16 16"
                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M8.146 4.646a.5.5 0 01.708 0l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708-.708L10.793 8 8.146 5.354a.5.5 0 010-.708z"
                  clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M4 8a.5.5 0 01.5-.5H11a.5.5 0 010 1H4.5A.5.5 0 014 8z"
                  clip-rule="evenodd" />
              </svg>
            </a> </i>
        </div>
      </div>
    </div>
  </header>


  <div class="container mainBlockPage time-block mb-4 ">

    <div class="row rowBlock">
      <div class="hour col-1" data-timeFrame="past">6am</div>
      <input class="hourEntry col-9 " data-deleteMsg="Are you sure you would like to delete entry?"
        data-msg="Type entry here" placeholder="Type entry here" />
      <button class="btn btn-sm deleteEntryBtn col-1 bg-success text-white">Yes</button>
      <button class="btn btn-sm deleteEntryBtn col-1 bg-danger text-white">No</button>
      <button class="col-1 col-offset-2 btn saveBtn pageBtn">Save</button>
      <button class="col-1 btn clearBtn pageBtn">Clear</button>
    </div>
    
    <div class="row rowBlock">
      <div class="hour col-1" data-timeFrame="past">6am</div>
      <input class="hourEntry col-9 " data-deleteMsg="Are you sure you would like to delete entry?"
        data-msg="Type entry here" placeholder="Type entry here" />
      <button class="btn btn-sm deleteEntryBtn col-1 bg-success text-white">Yes</button>
      <button class="btn btn-sm deleteEntryBtn col-1 bg-danger text-white">No</button>
      <button class="col-1 col-offset-2 btn saveBtn pageBtn">Save</button>
      <button class="col-1 btn clearBtn pageBtn">Clear</button>
    </div>
   

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
